<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoType</title>
</head>
<body>
    <div id='container'></div>
    <script src='./autpType.js'></script>

    <script>
        var arr = [
            { type: 'text', text: '我家小月月最...', time: 200},
            { type: 'wait', time: 1000},          
            { type: 'delete', num: 3 ,time:100},
            { type: 'text', text: '漂亮',time: 200},
            { type: 'br', line:1},
            { type: 'text', text: '还有呢?',time: 200},
            { type: 'wait', time: 1000},  
            { type: 'br', line:1},
            { type: 'text', text: '小月月最可爱',time: 200},
        ]

        new AutoType({
            element:document.getElementById('container'),
            arr: arr
        })
    
    </script>
    
</body>
</html>
